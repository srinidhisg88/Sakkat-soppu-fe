  <body class="font-sans antialiased">
    <div id="root"></div>
  <!-- Inject Organization/WebSite JSON-LD with absolute URLs for Google Logo rich result -->
    <script>
      (function () {
        try {
          var origin = window.location.origin || '';
          var org = {
            '@context': 'https://schema.org',
            '@type': 'Organization',
            name: 'Sakkat Soppu',
            url: origin + '/',
            logo: origin + '/logo_final.jpg'
          };
          var site = {
            '@context': 'https://schema.org',
            '@type': 'WebSite',
            name: 'Sakkat Soppu',
            url: origin + '/',
          };
          var script = document.createElement('script');
          script.type = 'application/ld+json';
          script.text = JSON.stringify([org, site]);
          document.head.appendChild(script);
        } catch (e) {
          /* no-op */
        }
      })();
    </script>
